<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inquiries</title>
</head>
<body>
    <h1>Inquiries</h1>
    <div>
        <label>First Name</label><br>
        <input type="text" placeholder="Enter your first name">
    </div>
    <br>
    <div>
        <label>Last Name</label><br>
        <input type="text" placeholder="Enter your last name">
    </div>
    <br>
    <div>
        <label>Age</label><br>
        <input type="date">
    </div>
    <br>
    <div>
        <label>Age</label><br>
        <input type="number" placeholder="Enter your age">
    </div>
    <br>
    <div>
        <label>Email</label><br>
        <input type="email" placeholder="Enter your email">
    </div>
    <br>
    <div>
        <label>Contact Number</label><br>
        <input type="text" placeholder="07XXXXXXXX">
    </div>
    <br>
    <label for="program">Choose your Program</label><br>
    <select id = "program">
        <option value="Foundation in IT">Foundation in IT</option>
    </select>
    <br>
    <br>
    <div>
        <label>Your latest qualification Level</label><br>
        <input type="text" placeholder="Your latest qualification Level" list="lvls">
        <datalist id="lvls">
            <option value="ol">O/L</option>
            <option value="al">A/L</option>
            <option value="diploma">Diploma</option>
            <option value="degree">Degree</option>
            <option value="masters">Masters</option>
            <option value="phd">Phd</option>
        </datalist>
    </div>
    <br>
    <div>
        <label for="msg">Message</label>
        <br>
        <textarea
            id="msg"
            placeholder="Enteer your Message"
            rows="10"
            cols="50">
        </textarea>
    </div>
</body>
</html>
